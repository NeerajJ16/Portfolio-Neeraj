<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Frozen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .message-box {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4b5c;
      text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;
      animation: flicker 1.5s infinite;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>⚠️ Site Unavailable</h1>
    <p>Sorry, the site is currently frozen or experiencing hosting issues.</p>
    <button onclick="retry()">Try Again</button>
  </div>

  <script>
    function retry() {
      location.reload();
    }
  </script>
</body>
</html>
